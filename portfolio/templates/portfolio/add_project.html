<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
    
        .contact-section {
            padding: 50px 0;
            position: relative;
        }
    
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #222;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            position: relative;
        }
    
        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 20px;
        }
    
        form {
            display: flex;
            flex-direction: column;
            background-color: #222; /* Ensure the form background matches the container */
            padding: 20px; /* Add some padding around the form */
            border-radius: 8px;
        }
    
        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #ffffff;
        }
    
        .form-control {
            background-color: #333; /* Darker background for form fields */
            color: #ffffff;
            border: 1px solid #444;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
        }
    
        .form-control::placeholder {
            color: white;
            opacity: 0.4;
        }
    
        .form-control:focus {
            background-color: #333;
            color: rgb(140, 37, 37);
            border-color: #00ff88;
            box-shadow: none;
        }
    
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #00ff88;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: auto; /* Set the width to auto for a proper button size */
            max-width: 200px; /* Optional: Restrict the maximum width of the button */
            align-self: center; /* Center the button horizontally */
        }
    
        button:hover {
            background-color: #00cc66;
        }
    
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            text-decoration: none;
            background: none;
            border: none;
        }
    
        .close-btn:hover {
            color: #ff5555;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <a href="{% url 'project_list' %}" class="close-btn">&times;</a>
        <h1>Add New Project</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
