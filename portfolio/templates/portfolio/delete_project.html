<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Project</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-top: 30px;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            background-color: #222;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 18px;
            color: #cccccc;
            margin-bottom: 20px;
        }

        .form-container {
            text-align: center;
        }

        button {
            padding: 12px 30px;
            background-color: #ff4040;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #cc3333;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00cc66;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #009944;
        }

        .cancel-btn {
            margin-top: 10px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .cancel-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Are you sure you want to delete this project?</h2>
        <p>Project: {{ project.name }}</p>

        <form method="post" class="form-container">
            {% csrf_token %}
            <input type="hidden" name="project_id" value="{{ project.id }}">
            <button type="submit">delete</button>
        </form>

        <a href="{% url 'project_list' %}" class="cancel-btn">Cancel</a>
    </div>
</body>
</html>
