<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            background: #34495e;
            padding: 10px;
            border-radius: 10px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border-radius: 5px;
            cursor: pointer;
            background-color: rgb(3, 43, 53);
            transition: 0.3s;
            font-weight: bold;
        }
        .cell:hover {
            background-color: rgb(30, 107, 159);
        }
        .cell.taken {
            cursor: not-allowed;
        }
        .message {
            font-size: 1.5rem;
            margin: 20px;
        }
        .winner {
            font-size: 2rem;
            font-weight: bold;
            color: #f1c40f;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #c0392b;
        }
        /* Tombol X */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            text-decoration: none;
            background: none;
            border: none;
        }
        .close-btn:hover {
            color: #ff5555;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <button class="close-btn" onclick="window.location.href='{% url 'about_me' %}';">&times;</button>
    <div class="board" id="board">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
    </div>
    <p class="message" id="message">Giliran: X</p>
    <button onclick="resetGame()">Reset</button>


    <script>
        let currentPlayer = "X";
        let board = ["", "", "", "", "", "", "", "", ""];
        let gameActive = true;
        let againstAI = true;

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            
            for (let pattern of winPatterns) {
                let [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    gameActive = false;
                    document.getElementById("message").textContent = `Pemenang: ${board[a]} ðŸŽ‰`;
                    return true;
                }
            }

            if (!board.includes("")) {
                document.getElementById("message").textContent = "Seri! ðŸ˜";
                gameActive = false;
                return true;
            }

            return false;
        }

        function handleClick(event) {
            const cellIndex = event.target.id;

            if (!gameActive || board[cellIndex] !== "") return;

            board[cellIndex] = currentPlayer;
            event.target.textContent = currentPlayer;
            event.target.classList.add("taken");

            if (checkWinner()) return;

            currentPlayer = currentPlayer === "X" ? "O" : "X";
            document.getElementById("message").textContent = `Giliran: ${currentPlayer}`;

            if (againstAI && currentPlayer === "O") {
                setTimeout(computerMove, 500);
            }
        }

        function computerMove() {
            let emptyCells = board.map((cell, index) => cell === "" ? index : null).filter(index => index !== null);
            if (emptyCells.length === 0 || !gameActive) return;

            let move = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            board[move] = "O";
            document.getElementById(move).textContent = "O";
            document.getElementById(move).classList.add("taken");

            if (checkWinner()) return;

            currentPlayer = "X";
            document.getElementById("message").textContent = `Giliran: ${currentPlayer}`;
        }

        function resetGame() {
            board = ["", "", "", "", "", "", "", "", ""];
            gameActive = true;
            currentPlayer = "X";
            document.getElementById("message").textContent = `Giliran: X`;

            document.querySelectorAll(".cell").forEach(cell => {
                cell.textContent = "";
                cell.classList.remove("taken");
            });
        }

        document.querySelectorAll(".cell").forEach(cell => {
            cell.addEventListener("click", handleClick);
        });
    </script>
</body>
</html>
