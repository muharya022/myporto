{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        * {
            box-sizing: border-box; /* Agar padding tidak mengurangi lebar */
        }

        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-container {
            background-color: #1e1e1e;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px; /* Kontainer maksimum 400px */
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            color: white;
            text-decoration: none;
            background: none;
            border: none;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #ff5555;
        }

        .login-title {
            font-weight: bold;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-group {
            width: 100%;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            width: 100%;
            background-color: #222;
            color: #ffffff;
            border: 1px solid #444;
            padding: 10px;
            border-radius: 8px;
        }

        .form-control::placeholder {
            color: white;
            opacity: 0.4;
        }

        .form-control:focus {
            background-color: #222;
            color: #ffffff;
            border-color: #00ff88;
        }

        .btn-login {
            width: 100%; /* Tombol full width */
            background-color: #00ff88;
            border: none;
            padding: 12px;
            font-weight: bold;
            border-radius: 8px;
            color:white;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-login:hover {
            background-color: #00cc66;
            transform: scale(1.03);
        }

        .alert {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <a href="{% url 'about_me' %}" class="close-btn" title="Kembali">&times;</a>

        <h2 class="login-title">Login</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>

            <div class="form-group">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>

            <button type="submit" class="btn btn-login">Login</button>
        </form>
    </div>
</body>
</html>
